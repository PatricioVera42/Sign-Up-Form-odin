<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
        <div class="logo">
            /<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
        </div>
        <h2>Photo by <span class="credit-span">Halie West</span> on <span class="credit-span">Unsplash</span></h2>
    </div>
    <div class="container">
        <div class="top-text">
            <P class="paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <span class="italic-span">now</span> to get started.</P>
            <h1 class="sentence">You <span class="italic-span">know</span> you want to.</h1>
        </div>
        <div class="sign-up-form">
            <h2 class="sentence">Let's do this!</h2>
            <form action="" method="get" class="form" id="form1">
            <fieldset class="fieldset">
                <div class="box">
                    <label for="first-name" class="labels">FIRST NAME</label>
                    <input type="text" id="first-name" class="inputs first-variation" required>                    
                </div>
                <div class="box">
                    <label for="last-name"  class="labels">LAST NAME</label>
                    <input type="text" id="last-name" class="inputs first-variation" required>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <div class="box">
                    <label for="email"  class="labels">EMAIL</label>
                    <input type="email" id="email"  class="inputs first-variation" required>
                </div>
                <div class="box">
                    <label for="phone-number" class="labels">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" class="inputs first-variation" required>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <div class="box">
                    <label for="password1"  class="labels">PASSWORD</label>
                    <input type="password" id="password1" name="password1" class="inputs first-variation passwords" maxlength="20" minlength="8" required>
                    <h5 class="password-message" id="message"></h5>
                </div>
                <div class="box">
                    <label for="password2" class="labels">CONFIRM PASSWORD</label>
                    <input type="password" id="password2" name="password2" class="inputs first-variation passwords" maxlength="20" minlength="8" required>
                </div>
            </fieldset>    
        </form>
        </div>
        <div class="bottom-section">
            <button type="submit" form="form1" id="btn">Create Account</button>
            <h3>Already have an account? <span class="log-in">Log in</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
