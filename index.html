<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
        <div class="logo">
            /<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
        </div>
        <h2>Photo by <span class="credit-span">Halie West</span> on <span class="credit-span">Unsplash</span></h2>
    </div>
    <div class="container">
        <div class="top-text">
            <P>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <span>now</span> to get started.</P>
            <h1>You <span>know</span> you want to.</h1>
        </div>
        <div class="sign-up-form">
            <h2>Let's do this!</h2>
            <form action="" method="post" class="form">
                <fieldset class="fieldset">
                    <label for="first-name" class="labels">FIRST NAME</label>
                    <input type="text" id="first-name" class="inputs first-variant">
                    <label for="email"  class="labels">EMAIL</label>
                    <input type="email" id="email"  class="inputs first-variant">
                    <label for="password"  class="labels">PASSWORD</label>
                    <input type="password" id="password"  class="inputs second-variant">
                </fieldset>
                <fieldset class="fieldset">
                     <label for="last-name"  class="labels">LAST NAME</label>
                    <input type="text" id="last-name" class="inputs first-variant">
                    <label for="phone-number" class="labels">PHONE NUMBER</label>
                    <input type="number" id="phone-number" class="inputs first-variant">
                    <label for="confirm-password" class="labels">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" class="inputs second-variant">  
            </fieldset>
            </form>
        </div>
        <div class="bottom-section">
            <button>Create Account</button>
            <h3>Already have an account? <span class="log-in">Log in</span></h3>
        </div>
    </div>
</body>
</html>
